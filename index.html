<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <link rel="stylesheet" href="css/styles.css">
   <title>Morse Coder</title>

</head>
<body>
   <div class="container">
      <h1>Morse Coder</h1>
      <br>
      <div class="row rules">
         <div class="col-md-12">
            <p><h4><u>Codable Characters</u></h4><p>
            <p><b>alphabet:</b><span>abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ</span></p>
            <p><b>numeral:</b><span>0123456789</span></p>
            <p><b>symbol:</b><span>, ; : &amp; + ? ! ( ) '  " / @ = $ _ - .</span></p>
            <p><i>non-codable characters appear as "#"</i></p>
         </div>
      </div>
      <br>
      <div class="row">
         <div class="col-md-3">
            <textarea class="inputBox encodeInput" placeholder="Input message to encode"></textarea>
         </div>
         <div class="col-md-1 buttonBox">
            <button class="btn btn-default button encodeButton">Encode</button>
         </div>
         <div class="col-md-8">
            <textarea class="outputBox encodeOutput">Receive morse code here.</textarea>
         </div>
      </div>
      <br>
      <hr width=100%  align=center>
      <br>
      <div class="row">
         <div class="col-md-8">
            <textarea class="inputBox decodeInput" placeholder="Input morse to decode"></textarea>
         </div>
         <div class="col-md-1 buttonBox">
            <button class="btn btn-default button decodeButton">Decode</button>
         </div>
         <div class="col-md-3">
            <div class="outputBox">
               <p class="decodeOutput">Receive decoded message here.</p>
            </div>
         </div>
      </div>
   </div>

   <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
   <script src="script/script.js"></script>
</body>
</html>
